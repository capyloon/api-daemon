[package]
authors = ["Fabrice Desr√© <fabrice@desre.org>"]
edition = "2018"
license = "AGPL-3.0-only"
name = "costaeres"
version = "0.1.3"

[dependencies]
actix-rt = "2.8"
actix-web = {version = "4.3"}
async-std = {version = "1.12", features = ["attributes"]}
async-trait = "0.1"
base64 = "0.21"
chrono = {version = "0.4", features = ["serde"]}
futures = "0.3"
futures-core = "0.3"
lazy_static = "1.4"
libsqlite3-sys = "0.25"
log = "0.4"
lru = "0.9"
new_mime_guess = "4.0"
parking_lot = "0.12"
pin-project-lite = "0.2.7"
secular = "1.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
speedy = "0.8"
sqlx = {git = "https://github.com/launchbadge/sqlx.git", rev = "4b7053807c705df312bcb9b6281e184bf7534eb3", features = ["runtime-async-std-rustls", "migrate", "sqlite", "chrono"]}
thiserror = "1.0"
toml = "0.6"
uuid = {version = "1.3", features = ["v4"]}

[dev-dependencies]
env_logger = "0.8"
