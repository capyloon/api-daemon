[package]
name = "tor-dirmgr"
version = "0.7.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2021"
rust-version = "1.56"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Bootstrap and update an accurate Tor network directory"
keywords = ["tor", "arti", "download", "async"]
categories = ["network-programming", "cryptography"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
default = ["mmap"]
full = ["routerdesc"]
experimental = ["experimental-api", "dirfilter"]

mmap = ["memmap2"]
static = ["rusqlite/bundled"]
# (Incomplete) support for downloading and storing router descriptors
routerdesc = ["tor-dirclient/routerdesc"]
dirfilter = []

# Enable experimental APIs that are not yet officially supported.
#
# These APIs are not covered by semantic versioning.  Using this
# feature voids your "semver warrantee".
experimental-api = []

[dependencies]
async-trait = "0.1.2"
base64 = "0.13.0"
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti" }
derive_more = "0.99"
digest = "0.10.0"
educe = "0.4.6"
event-listener = "2"
fs-mistrust = { path = "../fs-mistrust", version = "0.5.0" }
fslock = { version = "0.2.0" }
futures = "0.3.14"
hex = "0.4"
humantime-serde = "1.1.1"
itertools = "0.10.1"
memmap2 = { version = "0.5.0", optional = true }
once_cell = "1"
postage = { version = "0.5.0", default-features = false, features = ["futures-traits"] }
rand = "0.8"
retry-error = { path = "../retry-error", version = "0.2.0" }
rusqlite = { version = "0.28.0", features = ["time"] }
scopeguard = "1"
serde = { version = "1.0.103", features = ["derive"] }
signature = "1"
thiserror = "1"
time = { version = "0.3", features = ["formatting", "parsing"] }
tor-basic-utils = { path = "../tor-basic-utils", version = "0.4.0" }
tor-checkable = { path = "../tor-checkable", version = "0.3.0" }
tor-circmgr = { path = "../tor-circmgr", version = "0.5.0" }
tor-config = { path = "../tor-config", version = "0.6.0" }
tor-consdiff = { path = "../tor-consdiff", version = "0.3.0" }
tor-dirclient = { path = "../tor-dirclient", version = "0.4.0" }
tor-error = { path = "../tor-error", version = "0.3.2" }
tor-guardmgr = { path = "../tor-guardmgr", version = "0.6.0" }
tor-llcrypto = { path = "../tor-llcrypto", version = "0.3.4" }
tor-netdir = { path = "../tor-netdir", version = "0.6.0" }
tor-netdoc = { path = "../tor-netdoc", version = "0.5.1" }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.6.0" }
tracing = "0.1.18"

[dev-dependencies]
float_eq = "1.0.0"
futures-await-test = "0.3.0"
hex-literal = "0.3"
tempfile = "3"
tor-rtcompat = { path = "../tor-rtcompat", version = "0.6.0", features = ["tokio", "native-tls"] }
tor-rtmock = { path = "../tor-rtmock", version = "0.5.0" }
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
